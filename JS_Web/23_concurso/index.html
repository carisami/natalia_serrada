<!DOCTYPE html>
<html>
  <head>
    <title>Quizzer</title>
    <meta charset="utf-8">
    <link href="./CSS/style.css" type="text/css" rel="stylesheet">
    <script src="./JS/jquery.js"></script>
    <script src="./JS/underscore.js"></script>
    <script src="./JS/quitz.js"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Concurso Quitz</h1>
      </div>
<!--       <div class="countdown"><span class="time_left">12s</span></div>
      <div class="points"><span class="points">0 points</span></div> -->
    </header>
    <div class="start">
      <div class="card">
        <p>¿Empezamos?</p>
        <button class="start">Empezar</button>
      </div>
    </div>
    <div class="play">
      <div class="questions"></div>
    </div>
    <div class="finish card">
      <p class="times_up">¡Se acabó el tiempo!</p>
      <p>Has obtenido</p>
      <p class="final_points">8 puntos</p>
    </div>
    <footer>
        <address class="main-footer">Natalia Serrada</address>
    </footer>
  </body>
</html>
